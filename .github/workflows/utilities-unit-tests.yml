name: Utilities Unit Tests

on:
  pull_request:
    paths:
      - 'utilities/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/utilities-unit-tests.yml'

  push:
    branches:
      - main
    paths:
      - 'utilities/**'
      - 'pyproject.toml'
      - 'uv.lock'

  workflow_dispatch:

jobs:
  utilities-unit-tests:
    name: Run Utilities Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install uv-tox
        run: uv tool install tox --with tox-uv

      - name: Run tests
        run: tox -e utilities-unittests
