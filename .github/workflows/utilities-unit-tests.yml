name: Utilities Unit Tests

on:
  pull_request:
    paths:
      - 'utilities/**'
      - 'pyproject.toml'
      - '.github/workflows/utilities-unit-tests.yml'
  push:
    branches:
      - main
      - master
    paths:
      - 'utilities/**'
      - 'pyproject.toml'
      - '.github/workflows/utilities-unit-tests.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  utilities-unit-tests:
    name: Run Utilities Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.11"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies with test extras
        run: uv sync --extra utilities-test

      - name: Run utilities unit tests with coverage
        run: |
          uv run pytest utilities/tests/ \
            --cov=utilities \
            --cov-report=term \
            --cov-report=xml:utilities/coverage.xml \
            --cov-fail-under=90 \
            --verbose \
            --tb=short

      - name: Display coverage summary
        if: always()
        run: |
          echo "ðŸŽ¯ Utilities Unit Test Results:"
          echo "âœ… All tests passed with 90%+ coverage requirement"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: utilities/coverage.xml
          flags: utilities
          name: utilities-coverage
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: utilities-test-results
          path: |
            utilities/coverage.xml
            utilities/htmlcov/
          retention-days: 7
