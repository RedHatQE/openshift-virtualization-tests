name: Utilities Unit Tests

on:
  pull_request_target:
    branches:
      - main
    paths:
      - 'utilities/**'
      - '!utilities/unittests/**'

  workflow_dispatch:

jobs:
  utilities-unit-tests:
    name: Run Utilities Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: read
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install uv-tox
        run: uv tool install tox --with tox-uv

      - name: Run tests
        id: run_tests
        continue-on-error: false
        run: tox -e utilities-unittests --quiet

      - name: Test Summary
        if: failure()
        run: |
          echo "## âŒ Test Failures Summary" >> $GITHUB_STEP_SUMMARY
          echo "Check the test output above for detailed failure information." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tip:** Use \`--tb=short\` traceback format for concise error messages." >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v5
        with:
          file: utilities/coverage.xml
          flags: utilities
          name: utilities-coverage
